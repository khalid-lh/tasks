<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Authentification</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
      
    </h:head>
    <h:body style="display: flex; justify-content: center; align-items: center; height: 100vh;" >
  <h:form id="form_login" style="background-color: #f7f7f7; border: 1px solid #ccc; padding: 20px; display: flex; flex-direction: column; align-items: center;">
    <h:outputText value="Authentification" style="font-weight: bold; text-align: center; margin-bottom: 10px;"/>
    <h:panelGrid columns="2" style="margin-bottom: 10px;">
      <h:outputText value="Email :" style="font-weight: bold;"/>
      <h:inputText id="login" value="#{loginUser.email_user}" style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;" />
      <h:outputText value="Password :" style="font-weight: bold;"/>
      <h:inputSecret value="#{loginUser.pwd_user}" style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;" />
    </h:panelGrid>
    <h:commandButton value="Login" action="#{loginController.login}" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-bottom: 10px;"/>
    <h:message id="msg_login" for="login" style="color:red; text-align: center;"/>
    
  </h:form>

  
</h:body>

</html>
