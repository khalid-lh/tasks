<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    


  <h:head>
    <title>Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</h:head>
 <h:body>
    <!-- Nav Bar for display Email_Manager and buton to do some operations -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <h:outputText value="Employee : #{loginUser.email_user}" />
        </a>
        
        <div class="navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                
                <li class="nav-item">
                    <h:form id="form_nav">
                    <h:commandButton value="Logout" action="#{loginController.Logout()}" styleClass="btn btn-danger " /></h:form>
                </li>
            </ul>
        </div>
   
    </nav>
    <!-- Table To Diaplay All Projects-->
    <div class="container mt-5">
        <h2 style="display:flex;justify-content:center; color: chocolate;">List Tasks To Do </h2>
        <h:form id="form_actions">
            <div style="display:flex;justify-content:center;">
                <h:dataTable value="#{taskController.getAlltasksbyuser()}" var="item"
                    styleClass="table table-striped table-bordered table-hover">
                    <h:column style="text-align:center;">
                        <f:facet name="header">Name</f:facet>
                        #{item.getName_task()}
                    </h:column>
                    <h:column style="text-align:center;">
                        <f:facet name="header">Start Date</f:facet>
                        #{item.getDate_start()}
                    </h:column>
                    <h:column style="text-align:center;">
                        <f:facet name="header">End Date</f:facet>
                        #{item.getDate_end()}
                    </h:column>
                    <h:column style="text-align:center;">
                        <f:facet name="header">Description</f:facet>
                        #{item.getDescription()}
                    </h:column>
                    <h:column style="text-align:center;">
                        <f:facet name="header">Name Project</f:facet>
                        #{item.getSelectedProject()}
                    </h:column>
                    <h:column style="text-align:center;">
                        <f:facet name="header">Status</f:facet>
                        #{item.getStatus()}
                    </h:column>
                    <h:column style="text-align:center;">
                        <f:facet name="header">Actions</f:facet> 
                        <h:commandButton value="Open" action="#{taskController.openTask(item.id_task)}"
                            styleClass="btn btn-success mx-2"/>
                            <h:commandButton value="Close" action="#{taskController.closeTask(item.id_task)}"
                            styleClass="btn btn-danger" />
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
     </div>
     
    </h:body>

</html>
